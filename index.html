 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>MongoBofo!</title>
     <meta name="description" content="DESCRIPTION">
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <style>
        body {
            font-style: san-serif;
        }
        .article {
            border: 1px solid #999;
            padding: 10px 10px 10px 10px;
        }
    </style>
 </head>

 <body>
    <div id="listing">

    </div>
 </body>
<script type="text/babel" defer>

    var Article = React.createClass( {
        render: function() {
            return (
                <div key={this.props.article._id}>
                    <a href={this.props.article.link} target="_blank">{this.props.article.title}</a>
                    <div>
                        <button className="comment" data-id={this.props.article._id}>Comment</button>
                        <button className="remove"  data-id={this.props.article._id}>Delete article</button>
                    </div>
                </div>
            )
        }
    });

    var Articles = React.createClass({
        render: function() {
            return ( <div>
                    {this.props.articles.map(function(art, i) {
                        return(
                            <div id={art._id} className="article" key={art._id}>
                                <Article article={art}/>
                            </div>
                        )
                    })}
                </div>
            )
        }
    });

    $.ajax( {
        url: "http://localhost:3000/all",
        method: "GET"
    })
    .done( function( data ) {
        ReactDOM.render(
            <Articles articles={data}/>
            ,document.getElementById('listing')
        )
        setClicks();
    })

    function setClicks() {
        $(".comment").on("click", function(e) {
            console.log( e.target );
        })

        $(".remove").on("click", function(e) {
            console.log( e.target );
        })
    }
</script>
 </html>
